<div ng-controller="ServicosController">
    <h3>Serviços</h3>
    <p>Existem {{servicos.length}} servicos cadastrados.</p>
    <hr/>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <button class="btn btn-success" ng-click="abrirModalNovo()">
                <span class="glyphicon glyphicon-plus"></span>
                Incluir
            </button>
        </div>
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>Descrição</th>
                <th width="30px"></th>
                <th width="30px"></th>
            </tr>
        </thead>
        <tr ng-repeat="servico in servicos">
            <td>{{servico.descricao}}</td>
            <td>
                <button class="btn" ng-click="excluir(servico)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-default" ng-click="abrirModalEdicao(servico)">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>                        
            </td>
        </tr>
    </table>
    
    <div ng-include="'servicosEdicaoModal.html?a=1'"></div>
</div>
