<!DOCTYPE html>
<html ng-app="odontoApp">
    <head>
        <title>OdontoApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body ng-controller="MainController">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="dente.jpg" height="30"/> 
                        OdontoApp
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active" id="p1"><a href="#">Pessoas</a></li>
                    <li id="p2"><a href="#">Servi√ßos</a></li>
                </ul>
            </div>
        </nav>

        <div class="container" id="pessoas" ng-include="'pessoasListagem.html'"></div>

        <div class="container" id="servicos" ng-include="'servicosListagem.html'"></div>

        
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/mainController.js"></script>
        <script src="app/pessoasController.js"></script>
        <script src="app/servicosController.js"></script>
        <script src="app/pessoasService.js"></script>

        <script>
                $("#servicos").hide();

                $("#p1").on("click", function () {
                    $("#pessoas").show(200);
                    $("#servicos").hide();
                    $("#p1").addClass("active");
                    $("#p2").removeClass("active");
                });

                $("#p2").on("click", function () {
                    $("#pessoas").hide()
                    $("#servicos").show(200);
                    $("#p2").addClass("active");
                    $("#p1").removeClass("active");
                });
        </script>
    </body>
</html>
