<div class="modal fade" id="modalHistorico" tabindex="-1" role="dialog" aria-labelledby="modalHistoricoLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="modalHistoricoLabel">Editando {{pessoaEmEdicao.nome}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2">
                        Descricao
                    </div>
                    <div class="col-sm-8">
                        <input type="text" ng-model="pessoaEmEdicao.nome">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        Servi√ßo
                    </div>
                    <div class="col-sm-8">
                        
                        <select>
                            <option ng-repeat="servico in servicos" value="{{servico.id}}">{{servico.descricao}}</option>
                        </select>
                        
                        <input type="text" ng-model="servicoSelecionado.id">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        Data
                    </div>
                    <div class="col-sm-8">
                        <input type="text" ng-model="pessoaEmEdicao.idade">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        Valor
                    </div>
                    <div class="col-sm-8">
                        <input type="text" ng-model="pessoaEmEdicao.ativa">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="salvarEdicao(pessoaEmEdicao)" >Salvar</button>
            </div>
        </div>
    </div>
</div>
