<div class="modal fade" id="modalHistorico" tabindex="-1" role="dialog" aria-labelledby="modalHistoricoLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="modalHistoricoLabel">Editando {{historicoEmEdicao.descricao}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2">
                        Descricao
                    </div>
                    <div class="col-sm-8">
                        <input type="text" ng-model="historicoEmEdicao.descricao">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        Servi√ßo
                    </div>
                    <div class="col-sm-8">
                        <select ng-options="servico.descricao for servico in servicos" ng-model="servicoSelectSelecionado" ng-change="definirServicoSelecionado(servicoSelectSelecionado)">
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        Data
                    </div>
                    <div class="col-sm-8">
                        <input type="text" ng-model="historicoEmEdicao.data">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        Valor
                    </div>
                    <div class="col-sm-8">
                        <input type="text" ng-model="historicoEmEdicao.valor">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="salvarEdicao(historicoEmEdicao)" >Salvar</button>
            </div>
        </div>
    </div>
</div>
