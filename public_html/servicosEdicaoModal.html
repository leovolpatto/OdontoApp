<div class="modal fade" id="modalServico" tabindex="-1" role="dialog" aria-labelledby="modalServicoLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="modalServicoLabel">Editando {{servicoSendoEditado.descricao}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2">
                        Descrição
                    </div>
                    <div class="col-sm-8">
                        <input type="text" ng-model="servicoSendoEditado.descricao">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="salvarEdicao(servicoSendoEditado)" >Salvar</button>
            </div>
        </div>
    </div>
</div>
